<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- Other External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/article-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/media-response.css" type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/event-handlers.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <div class="page-top">
      <nav id="na">
        <span>tweeter</span>
        <div class="nav-tweet">
          <span class="textNav"> Write a new tweet</span>
          <i class="fas fa-angle-double-down arrow"></i>
        </div>    
      </nav>
      <header class="main-header">
        <div>
          <img src="/images/profile-hex.png"> 
        </div>
        <div class="name-text">
            <Span >Brittany Jackson</Span>
        </div>
      </header>
    </div>

    <main class="container">
      <section class="new-tweet">
        <div class="tweet-error" id="tweet-error">
          <i class="fas fa-exclamation-triangle err-icon"></i>
          <p id="error-text"></p>
          <i class="fas fa-exclamation-triangle err-icon"></i> 
        </div>
        <form action="/tweets/" method="POST" id="tweet-form">
          <div class="hum">
            <input name="text" id="tweet-text" placeholder="What are you humming about?"></input>
          </div>
          <div class="tweet-action">
            <button id="tweet-button" class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" id ="tweet-counter">140</output>
          </div>
        </form>
      </section>
      <section class="tweets">
      </section>
    </main>
  </body>
</html>
